name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workloads
        run: dotnet workload install maui

      - name: Restore
        run: dotnet restore NextGallery.sln

      - name: Build
        run: dotnet build NextGallery.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test NextGallery.sln --configuration Release --no-build --verbosity normal
